{%extends 'control/base.html'%}

{%block content%}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">الاختبار</th>
            <th scope="col">التلميذ</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
    {% for ans in answers_list%}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="{% url 'tests:test' ans.test.pk %}">
                {{ans.test}}
            </a></td>
            <td class=""><a href="">
                {{ ans.student.username }}
            </a></td>
            <td>
                <a href="{%url 'control:test-correction' ans.pk%}">تصحيح</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{%endblock%}
