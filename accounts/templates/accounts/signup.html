{% extends 'control/base.html' %}
{% load crispy_forms_tags %}
{%block content %}
<div class="container col-lg-4 col-md-6 col-sm-9 p-4">
    <h1>إنشاء حساب</h1>
    <p>الرجاء إدخال معلومات صحيحة. يمكنك اختيار الاسم الذي ستظهر به في الموقع.</p>
<form method='POST'>

    {% csrf_token %}
    {{ form|crispy }}
    <button type = 'submit' class="btn btn-outline-primary"> إنشاء حساب</button> 
</form>
<div class="py-3">
<p class="text-muted">لديك حساب؟ قم بـ 
    <a href="{% url 'accounts:login' %}">تسجيل الدخول</a>
</p>
</div>
</div>
{%endblock%}
