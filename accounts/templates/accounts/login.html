{% extends 'control/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container col-lg-4 col-md-6 col-sm-9 p-4">
    <h1>{{title}}</h1>
<form method='POST'>
    {%csrf_token%}
    {{ form|crispy}}
    <button type='submit' class="btn btn-outline-primary">{{btn}}</button>
</form>
<div class="py-3">
    <p class="text-muted">جديد في الموقع؟ قم بـ 
        <a href="{% url 'accounts:signup' %}">إنشاء حساب</a>
    </p>
    <p class="text-muted">
        <a href="{%url 'accounts:reset-pw' %}">نسيت كلمة السر.</a>
    </p>
</div>
</div>
{%endblock%}
