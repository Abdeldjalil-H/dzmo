{%extends 'control/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="container">
    <div class="card my-4">
        <div class="card-header" style="background-color: rgb(253, 255, 163) ;">
        <a class="card-link" href="{%url 'accounts:profile' student_pk%}"> {{student_name}} </a>
        </div>
        <div class="card-body">
            <iframe class="embed-responsive" src="{{file_url}}" width="100%" style="height:85vh"></iframe>
        </div>
    </div>

    <form method='POST'>
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-success">وضع العلامة</button>
    </form>
</div>
{%endblock%}
