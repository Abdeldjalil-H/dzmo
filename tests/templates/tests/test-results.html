{%extends 'control/base.html'%}
{%load list_tags%}
{%block content%}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">التلميذ</th>
            {%for _ in pbs_numbers%}
            <th scope="col">المسألة {{forloop.counter}}</th>
            {%endfor%}
          </tr>
        </thead>
        <tbody>
    {% for sub in subs_list%}
        <tr>
            <td><a href="{% url 'accounts:profile' sub.student.pk %}">
                {{sub.student.username}}
            </a></td>
            {%for mark in sub.marks|as_marks%}
            <td>
                {{mark}}
            </td>
            {%endfor%}
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{%endblock%}
