{%extends 'control/base.html'%}

{%block content%}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">التلميذ</th>
            <th scope="col">العلامة</th>
            <th scope="col">الإجابة</th>
          </tr>
        </thead>
        <tbody>
    {% for ans in answers_list%}
        <tr>
            <td><a href="{% url 'accounts:profile' ans.student.pk %}">
                {{ans.student.username}}
            </a></td>
            <td>{{ans.mark}}</td>
            <td>
                <a href="#">عرض</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{%endblock%}
